<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <legend>converter</legend>
        <div>
        <label>Celsius :</label>
        <input type="number" id="cel" oninput="celtofar()" class="cel"><p>
        <label>Fahrenheit :</label>
        <input type="number" id="far" oninput="fartocel()" class="far">
        </div>
    </fieldset>
    <script src="scripts.js"></script>
</body>
</html>
